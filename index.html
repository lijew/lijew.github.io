  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    .bg-cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('liljid.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px) brightness(0.4);
      z-index: -2;
      transform: scale(1.1);
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }

    .cover-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 25px;
      perspective: 1000px;
    }

    .cover {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
      transform-style: preserve-3d;
    }

    .cover-container:hover .cover {
      transform: rotateY(10deg) scale(1.05);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      background: linear-gradient(to right, #6C5CE7, #FD79A8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .artist {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }

    .player {
      width: 100%;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      color: #fff;
      font-size: 15px;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-telegram { background-color: #0088cc; }
    .btn-soundcloud { background-color: #ff5500; }
    .btn-youtube { background-color: #ff0000; }

    .btn-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }

    .qr-container {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: inline-block;
    }

    .qr-code {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border-radius: 4px;
    }

    .qr-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .cover-container {
        width: 180px;
        height: 180px;
      }

      .qr-code {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
